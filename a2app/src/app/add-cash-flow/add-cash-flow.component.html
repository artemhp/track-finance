<form class="card" materialize>
  <div class="card-image">
    <img src="/assets/sidebar-bg.jpg">
    <span class="card-title">Any Updates?</span>
  </div>
  <div class="card-content">
    <div class="row">
      <div class="col s5">
        <div class="input-field">
          <select [(ngModel)]="selectedOptionCashFlow" name="selectedOption" materialize="material_select" [materializeSelectOptions]=selectOptionsCashFlow>
            <option *ngFor="let option of selectOptionsCashFlow" [value]="option.value">{{option.name}}</option>
          </select>
          <label>Flow Type</label>
        </div>
      </div>
      <div class="col s7">
        <label style="opacity: 0">Test</label>
        <button class="btn waves-effect waves-light grey lighten-1 btn-block" data-target="modal1" type="submit" name="action">
          Category
        </button>
      </div>
    </div>
    <div class="row">
      <div class="input-field s6 col">
        <input placeholder="Input cash" id="amount" type="number" class="validate">
        <label for="amount">Amount</label>
      </div>
      <div class="input-field s6 col">
        <select [(ngModel)]="selectedOptionCurrency" name="selectedOption" materialize="material_select"
                [materializeSelectOptions]="selectOptionsCurrency">
          <option *ngFor="let option of selectOptionsCurrency" [value]="option.value">{{option.name}}</option>
        </select>
        <label>Currency</label>
      </div>
    </div>

    <div class="">
      <!-- Modal Structure -->
      <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
          <div class="collection">
            <div class="collection-item"><i class="material-icons left">done</i>Food and Drinks</div>
            <div class="collection-item"><i class="material-icons left">done</i>Shopping</div>
            <div class="collection-item active"><i class="material-icons left">done</i>Housing</div>
            <div class="collection-item"><i class="material-icons left">done</i>Transportation</div>
            <div class="collection-item"><i class="material-icons left">done</i>Vehicle</div>
            <div class="collection-item"><i class="material-icons left">done</i>Life and Entertainment</div>
            <div class="collection-item"><i class="material-icons left">done</i>Communication, PC</div>
            <div class="collection-item"><i class="material-icons left">done</i>Financial Expenses</div>
            <div class="collection-item"><i class="material-icons left">done</i>Investments</div>
            <div class="collection-item"><i class="material-icons left">done</i>Income</div>
            <div class="collection-item"><i class="material-icons left ">done</i>Others</div>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <button class="btn waves-effect waves-light btn-block" type="submit" name="action">
        Confirm <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

</form>
